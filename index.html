<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <!-- Background Image -->
        <body background="assets/images/oscar-theater.jpg" style="background-size:1100px">
    <div id="title" class="col-md-12 text-center">
        <img src = "assets/images/trivia_game.jpg" alt="Trivia Game" width="400px">
    </div>

    <div class="row">
        <div id="play" class="col-md-1 col-md-offset-1 text-center">Play</div>
        <div id="question" class="col-md-6 col-md-offset-1 text-center"><h2>What is your Question?</h2></div>
    </div>

    <div class="row">
        <div id ="total" class="col-md-1 col-md-offset-1 text-center">
                    <h2>Score</h2>
                    <h2 id="score">0</h2>
        </div>
        <div id="answers" class="col-md-6 col-md-offset-1">
                <div>
                    <button class="answerchoice" id="buttonA">A: Answer 1</button>
                </div>
                <div>
                    <button class="answerchoice" id="buttonB">B: Answer 2</button>
                </div>
                <div>
                    <button class="answerchoice" id="buttonC">C: Answer 3</button>
                </div>
                <div>
                    <button class="answerchoice" id="buttonD">D: Answer 4</button>
                </div>
        </div>
    </div>
    
    <div class="row">
        <div id="compare" class="col-md-3 col-md-offset-3">
            Result
        </div>
        <div id="timer" class="col-md-3">
            00:00
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
